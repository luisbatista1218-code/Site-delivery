// --- LOCALSTORAGE ---
function loadFromStorage() {
  try {
    const stored = localStorage.getItem(STORAGE_KEY);
    if (stored) {
      const data = JSON.parse(stored);
      const now = Date.now();
      
      if (now - data.timestamp < SESSION_DURATION) {
        cart = data.cart || [];
        notifications = data.notifications || [];
        userNotifications = data.userNotifications || [];
        orders = data.orders || [];
        unreadNotifications = data.unreadNotifications || 0;
        unreadUserNotifications = data.unreadUserNotifications || 0;
        updateNotificationCounter();
        updateUserNotificationCounter();
      } else {
        clearStorage();
      }
    }
  } catch (e) {
    console.error('Erro ao carregar dados:', e);
    clearStorage();
  }
}

function saveToStorage() {
  const data = {
    cart: cart,
    notifications: notifications,
    userNotifications: userNotifications,
    orders: orders,
    unreadNotifications: unreadNotifications,
    unreadUserNotifications: unreadUserNotifications,
    timestamp: Date.now()
  };
  localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
}

function clearStorage() {
  cart = [];
  notifications = [];
  userNotifications = [];
  orders = [];
  unreadNotifications = 0;
  unreadUserNotifications = 0;
  localStorage.removeItem(STORAGE_KEY);

}

function updateUserNotificationCounter() {

function addToCart(id){
  let p = products.find(x => x.id === id);
  if (!p) return;
  
  let item = cart.find(c => c.id === id);
  if (item) {
    item.qtd++;
  } else {
    cart.push({
      id: p.id,
      nome: p.nome,
      preco: p.preco,
      qtd: 1
    });
  }
  saveToStorage();
  showCart();
  alert(`${p.nome} adicionado ao carrinho!`);
}

function showCart(){
  currentView = 'cart';
  let html = '<h3>Seu Carrinho</h3>';
  
  if(cart.length === 0){ 
    html += '<p>Carrinho vazio</p>';
  } else {
    let total = 0;
    cart.forEach(item => {
      let subtotal = item.preco * item.qtd;
      total += subtotal;
      html += `<div class='card'>
        <b>${item.nome}</b>
        <div>Quantidade: 
          <button onclick='decQty(${item.id})'>-</button> 
          ${item.qtd} 
          <button onclick='incQty(${item.id})'>+</button>
        </div>
        <div>Subtotal: R$ ${subtotal.toFixed(2)}</div>
      </div>`;
    });
    
    html += `
      <div class='card'>
        <h3>Total: R$ ${total.toFixed(2)}</h3>
        <button onclick='startCheckout()' class="btn">Finalizar Pedido</button>
        <button onclick='clearCart()' class="btn-ghost">Limpar Carrinho</button>
      </div>`;
  }
  
  document.getElementById('view').innerHTML = html;
}

function incQty(id){ 
  let item = cart.find(c => c.id === id); 
  if(item){ 
    item.qtd++; 
    saveToStorage();
    showCart(); 
  } 
}

function decQty(id){ 
  let item = cart.find(c => c.id === id); 
  if(item){ 
    item.qtd--; 
    if(item.qtd <= 0) {
      cart = cart.filter(x => x.id !== id);
    }
    saveToStorage();
    showCart(); 
  } 
}

function clearCart(){ 
  if(confirm('Tem certeza que deseja limpar o carrinho?')){ 
    cart = []; 
    saveToStorage();
    showCart(); 
  } 
}

async function getEnderecoFromCoords(lat, lng) {
  try {
    const response = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lng}&accept-language=pt-BR`);
    const data = await response.json();
    
    if(data && data.address) {
      const addr = data.address;
      let enderecoCompleto = '';
      
      if(addr.house_number) enderecoCompleto += addr.house_number + ', ';
      if(addr.road) enderecoCompleto += addr.road;
      if(addr.neighbourhood) enderecoCompleto += ', ' + addr.neighbourhood;
      if(addr.suburb && addr.suburb !== addr.neighbourhood) enderecoCompleto += ', ' + addr.suburb;
      if(addr.city) enderecoCompleto += ', ' + addr.city;
      if(addr.state) enderecoCompleto += ' - ' + addr.state;
      
      return {
        endereco: enderecoCompleto || `Localiza√ß√£o: ${lat.toFixed(4)}, ${lng.toFixed(4)}`,
        mapaUrl: `https://maps.google.com/?q=${lat},${lng}`
      };
    }
    return {
      endereco: `Localiza√ß√£o: ${lat.toFixed(4)}, ${lng.toFixed(4)}`,
      mapaUrl: `https://maps.google.com/?q=${lat},${lng}`
    };
  } catch (error) {
    console.error('Erro ao buscar endere√ßo:', error);
    return {
      endereco: `Localiza√ß√£o: ${lat.toFixed(4)}, ${lng.toFixed(4)}`,
      mapaUrl: `https://maps.google.com/?q=${lat},${lng}`
    };
  }
}

function startCheckout(){
  if(cart.length === 0){ 
    alert('Carrinho vazio'); 
    return; 
  }
  
  if(navigator.geolocation){
    if(confirm('Deseja usar sua localiza√ß√£o atual autom√°tica?\n\nO app vai detectar seu endere√ßo completo.')){
      document.getElementById('view').innerHTML = '<div class="loading">üìç Detectando sua localiza√ß√£o...</div>';
      
      navigator.geolocation.getCurrentPosition(
        async function(position){
          const lat = position.coords.latitude;
          const lng = position.coords.longitude;
          
          const localizacaoData = await getEnderecoFromCoords(lat, lng);
          showDadosEntrega(localizacaoData);
        },
        function(error){
          console.log('Erro GPS:', error);
          showDadosEntrega({endereco: '', mapaUrl: ''});
        },
        {
          enableHighAccuracy: true,
          timeout: 10000,
          maximumAge: 0
        }
      );
    } else {
      showDadosEntrega({endereco: '', mapaUrl: ''});
    }
  } else {
    showDadosEntrega({endereco: '', mapaUrl: ''});
  }
}

function showUploadComprovante(localizacaoData, descricao) {

      <p><strong>üì± WhatsApp:</strong> ${localizacaoData.whatsapp}</p>
      <p><strong>üìç Endere√ßo:</strong> ${localizacaoData.endereco}</p>

      <p><strong>üìù Complemento:</strong> ${descricao || 'Nenhum'}</p>
      <p><strong>üí∞ Total:</strong> R$ ${totalPedido.toFixed(2)}</p>
    </div>
    
    <div class="pix-info">

      <p><strong>Chave PIX:</strong> 123.456.789-00</p>
      <p><strong>Valor:</strong> R$ ${totalPedido.toFixed(2)}</p>
      <p><strong>Benefici√°rio:</strong> Delivery Express</p>
      <p><em>Envie o comprovante do pagamento PIX abaixo</em></p>
    </div>
    
    <div class="card">
      <h3>üìé Enviar Comprovante de Pagamento PIX</h3>
      <p>Envie uma foto ou PDF do comprovante (m√°ximo 2 MB)</p>
      
      <div class="upload-area" id="uploadArea">
        <p>üìÅ Arraste o arquivo aqui ou clique para selecionar</p>
        <input type="file" id="fileInput" accept="image/*,.pdf" style="display: none">
        <button class="btn" onclick="document.getElementById('fileInput').click()">Selecionar Arquivo</button>
      </div>
      
      <div id="fileInfo"></div>
      
      <div style="margin-top: 15px;">
        <button class="btn" id="submitBtn" disabled onclick="finalizarPedidoComComprovante('${localizacaoData.endereco.replace(/'/g, "\\'")}', '${(descricao || '').replace(/'/g, "\\'")}', '${localizacaoData.mapaUrl.replace(/'/g, "\\'")}', '${localizacaoData.whatsapp.replace(/'/g, "\\'")}')">‚úÖ Finalizar Pedido</button>

    uploadArea.classList.add('active');

    uploadArea.classList.remove('active');
  });
  
  uploadArea.addEventListener('drop', (e) => {
    e.preventDefault();
    uploadArea.classList.remove('active');
    if (e.dataTransfer.files.length) {
      handleFileSelect(e.dataTransfer.files[0]);
    }
  });
  
  fileInput.addEventListener('change', (e) => {
    if (e.target.files.length) {

  });

        total: totalPedido,
        local: localizacao,
        mapaUrl: mapaUrl,

        comprovanteNome: selectedFile.name,

async function atualizarStatus(codigo, novoStatus){
  let pedido = orders.find(o => o.codigo === codigo);
  if(pedido){
    const statusAnterior = pedido.status;
    pedido.status = novoStatus;
    
    // Atualiza notifica√ß√µes do sistema
    const notifIndex = notifications.findIndex(n => n.codigo === codigo);
    if(notifIndex !== -1) {
      notifications[notifIndex].msg = `Status atualizado: ${novoStatus}`;
    }
    
    // ADICIONA NOTIFICA√á√ÉO PARA O USU√ÅRIO
    userNotifications.push({
      codigo: codigo,
      msg: `üîÑ Pedido #${codigo} atualizado: ${novoStatus}`,
      data: new Date().toLocaleString('pt-BR')
    });
    
    addNotification();
    addUserNotification();
    saveToStorage();
    
    // Envia atualiza√ß√£o por WhatsApp para o cliente
    await sendWhatsAppUpdate(pedido, novoStatus);
    
    alert(`‚úÖ Status do pedido #${codigo} atualizado para: ${novoStatus}\nüì± Mensagem enviada para o cliente: ${pedido.whatsapp}`);
    showAdminOrders();
  }
}
